version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      # install npm
      - npm install
      - echo "installing packages..."
  build:
    commands:
      # run build script
      - npm run build
      - mv appspec.yml ./build
      - mv ./scripts ./build/
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - '**/*'
  base-directory: 'build'
